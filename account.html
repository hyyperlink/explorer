<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hyyperlink account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Lekton:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Copy all styles from index.html */
        :root {
            --bg-primary: #000000;
            --bg-card: #0a0a0a;
            --bg-hover: #111111;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --accent-primary: #00ff9d;
            --accent-secondary: #ff00ff;
            --accent-tertiary: #00ffff;
            --grid-size: 60px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 3rem;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            color: var(--text-primary);
        }

        .logo svg {
            width: 40px;
            height: 40px;
        }

        .logo svg path {
            fill: #ffffff;
        }

        .logo-text {
            font-family: 'Lekton', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            -webkit-text-fill-color: var(--text-primary);
            background: none;
        }

        .version {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-left: 0.5rem;
        }

        /* Account Details */
        .account-details {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 3rem;
            animation: fadeUp 0.6s ease-out forwards;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .balance-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .balance-item {
            background: var(--bg-primary);
            padding: 1.5rem;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }

        .balance-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .balance-item:hover::before {
            opacity: 1;
        }

        .balance-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .balance-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-primary);
        }

        .balance-symbol {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-left: 0.5rem;
        }

        /* Transaction History */
        .transaction-history {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 3rem;
            animation: fadeUp 0.6s ease-out forwards;
            animation-delay: 0.2s;
        }

        .transaction {
            display: grid;
            grid-template-columns: auto 1fr 2fr;
            align-items: center;
            gap: 1.5rem;
            padding: 1rem;
            border-radius: 12px;
            background: var(--bg-primary);
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .transaction:hover {
            transform: scale(1.01);
            background: var(--bg-hover);
        }

        .transaction-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            font-size: 1.5rem;
        }

        .transaction[data-type="mining"] .transaction-icon {
            background: rgba(0, 255, 157, 0.1);
            color: var(--accent-primary);
        }

        .transaction[data-type="transfer"] .transaction-icon {
            background: rgba(255, 0, 255, 0.1);
            color: var(--accent-secondary);
        }

        .transaction[data-type="swap"] .transaction-icon {
            background: rgba(0, 255, 255, 0.1);
            color: var(--accent-tertiary);
        }

        .transaction-details {
            flex: 1;
        }

        .transaction-hash {
            font-family: monospace;
            color: var(--text-primary);
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .transaction-meta {
            display: flex;
            gap: 1rem;
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        .transaction-amount {
            color: var(--accent-primary);
            font-weight: 600;
        }

        .transaction-changes {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            font-family: monospace;
            font-size: 0.85rem;
        }

        .transaction-change {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            background: var(--bg-card);
        }

        .change-icon {
            font-size: 1rem;
        }

        .change-details {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .change-amount {
            color: var(--accent-primary);
        }

        .change-type {
            color: var(--accent-secondary);
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        /* Grid Background */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(var(--bg-card) 1px, transparent 1px),
                linear-gradient(90deg, var(--bg-card) 1px, transparent 1px);
            background-size: var(--grid-size) var(--grid-size);
            opacity: 0.05;
            z-index: -1;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Add new styles */
        .network-selector {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .network-select {
            background: var(--bg-card);
            border: 1px solid var(--text-secondary);
            border-radius: 12px;
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            font-family: inherit;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .network-select:hover {
            border-color: var(--accent-primary);
        }

        .network-select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 255, 157, 0.1);
        }

        .network-select option {
            background: var(--bg-primary);
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <div class="grid-background"></div>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <a href="/" class="logo">
                <svg viewBox="0 0 20 20">
                    <path fill="#ffffff" d="M6.70247571,4412.07175 L12.0994757,4404.08575 C12.3864757,4403.69975 13.0004757,4403.90275 13.0004757,4404.38375 L13.0004757,4415.43475 C13.0004757,4415.82075 12.5804757,4416.06175 12.2474757,4415.86675 L6.85047571,4412.80175 C6.59347571,4412.65075 6.52447571,4412.31075 6.70247571,4412.07175 L6.70247571,4412.07175 Z" transform="translate(-60, -4400)"/>
                </svg>
                <div class="logo-text">
                    hyyperlink<span class="version" id="version"></span>
                </div>
            </a>
            <div class="network-selector">
                <select id="network" class="network-select">
                    <option value="0">colibri</option>
                    <option value="1">ox</option>
                    <option value="2">rex</option>
                </select>
            </div>
        </header>

        <!-- Account Details -->
        <div class="account-details" id="account">
            <!-- Will be populated by JavaScript -->
        </div>

        <!-- Transaction History -->
        <div class="transaction-history" id="history">
            <!-- Will be populated by JavaScript -->
        </div>
    </div>

    <script>
        const API_ENDPOINTS = [
            "api.colibri.testnet.hyyperlink.com",
            "api.ox.testnet.hyyperlink.com",
            "api.rex.testnet.hyyperlink.com"
        ];

        // Get the last used network from localStorage or use a random one
        const lastNetwork = localStorage.getItem('network') || Math.floor(Math.random() * API_ENDPOINTS.length);
        let currentNetwork = parseInt(lastNetwork);
        
        // Set initial API base URL
        let API_BASE = `https://${API_ENDPOINTS[currentNetwork]}/api/v1`;

        // Set the network selector to the current network
        document.getElementById('network').value = currentNetwork;

        // Handle network changes
        document.getElementById('network').addEventListener('change', (e) => {
            currentNetwork = parseInt(e.target.value);
            localStorage.setItem('network', currentNetwork);
            API_BASE = `https://${API_ENDPOINTS[currentNetwork]}/api/v1`;
            loadAccount(); // Reload account with new endpoint
        });

        // Utility functions
        function formatNumber(num, decimals = 8) {
            return new Intl.NumberFormat('en-US', {
                minimumFractionDigits: decimals,
                maximumFractionDigits: decimals
            }).format(num);
        }

        function formatDate(timestamp) {
            return new Date(timestamp / 1000000).toLocaleString();
        }

        function getTransactionType(tx) {
            if (!tx.changes || tx.changes.length === 0) return 'unknown';
            const change = tx.changes[0];
            switch (change.instruction_type) {
                case 'InstructionMiningReward':
                    return 'mining';
                case 'InstructionTransfer':
                    return 'transfer';
                case 'InstructionSwapToken':
                    return 'swap';
                case 'InstructionCreateToken':
                    return 'token';
                case 'InstructionCreateLiquidityPool':
                    return 'pool';
                default:
                    return 'unknown';
            }
        }

        function getTransactionIcon(type) {
            switch (type) {
                case 'mining':
                    return 'ðŸ‘·';
                case 'transfer':
                    return 'ðŸ’¸';
                case 'swap':
                    return 'ðŸ”„';
                case 'token':
                    return 'ðŸª™';
                case 'pool':
                    return 'ðŸŒŠ';
                default:
                    return 'ðŸ“¦';
            }
        }

        // Load account details and history
        async function loadAccount() {
            try {
                const address = window.location.pathname.split('/').pop();
                const [balanceResponse, historyResponse] = await Promise.all([
                    fetch(`${API_BASE}/address/${address}/balance`),
                    fetch(`${API_BASE}/address/${address}/history`)
                ]);

                const balanceData = await balanceResponse.json();
                const historyData = await historyResponse.json();

                if (balanceData.success) {
                    const balances = balanceData.data.balances;
                    document.getElementById('account').innerHTML = `
                        <h2 class="section-title">Account Details</h2>
                        <div class="detail-item" style="margin-bottom: 2rem;">
                            <div class="detail-label">Address</div>
                            <div class="detail-value">${address}</div>
                        </div>
                        <h3 class="section-title">Balances</h3>
                        <div class="balance-grid">
                            ${balances.map(balance => `
                                <div class="balance-item">
                                    <div class="balance-label">${balance.token_address ? balance.symbol : 'Native Token'}</div>
                                    <div class="balance-value">
                                        ${formatNumber(balance.balance / Math.pow(10, balance.decimals))}
                                        <span class="balance-symbol">${balance.symbol}</span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }

                if (historyData.success) {
                    const transactions = historyData.data.transactions;
                    document.getElementById('history').innerHTML = `
                        <h2 class="section-title">Transaction History</h2>
                        ${transactions.map(tx => {
                            const type = getTransactionType(tx);
                            return `
                                <div class="transaction" data-type="${type}">
                                    <div class="transaction-icon">
                                        ${getTransactionIcon(type)}
                                    </div>
                                    <div class="transaction-details">
                                        <div class="transaction-hash">
                                            <a href="/transaction/${tx.hash}" style="color: inherit; text-decoration: none;">
                                                ${tx.hash}
                                            </a>
                                        </div>
                                        <div class="transaction-meta">
                                            <span>${formatDate(tx.timestamp)}</span>
                                            <span class="transaction-amount">${formatNumber(tx.fee)} HYY fee</span>
                                        </div>
                                    </div>
                                    <div class="transaction-changes">
                                        ${tx.changes.map(change => `
                                            <div class="transaction-change">
                                                <span class="change-icon">${getTransactionIcon(type)}</span>
                                                <div class="change-details">
                                                    <span class="change-amount">${formatNumber(change.amount)} HYY</span>
                                                    <span class="change-type">${change.instruction_type.replace('Instruction', '')}</span>
                                                    ${change.to ? `<span>â†’ ${change.to.substring(0, 8)}...</span>` : ''}
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    `;
                }
            } catch (error) {
                console.error('Error loading account:', error);
            }
        }

        // Initialize
        loadAccount();
    </script>
</body>
</html>
