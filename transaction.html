<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hyyperlink transaction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Lekton:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Copy all styles from index.html */
        :root {
            --bg-primary: #000000;
            --bg-card: #0a0a0a;
            --bg-hover: #111111;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --accent-primary: #00ff9d;
            --accent-secondary: #ff00ff;
            --accent-tertiary: #00ffff;
            --grid-size: 60px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 3rem;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            color: var(--text-primary);
        }

        .logo svg {
            width: 40px;
            height: 40px;
        }

        .logo svg path {
            fill: #ffffff;
        }

        .logo-text {
            font-family: 'Lekton', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            -webkit-text-fill-color: var(--text-primary);
            background: none;
        }

        .version {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-left: 0.5rem;
        }

        /* Transaction Details */
        .transaction-details {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 3rem;
            animation: fadeUp 0.6s ease-out forwards;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .detail-item {
            background: var(--bg-primary);
            padding: 1rem;
            border-radius: 12px;
        }

        .detail-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .detail-value {
            font-family: monospace;
            word-break: break-all;
        }

        .changes-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .change-item {
            background: var(--bg-primary);
            padding: 1rem;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .change-icon {
            font-size: 1.5rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            background: rgba(0, 255, 157, 0.1);
            color: var(--accent-primary);
        }

        .change-details {
            flex: 1;
        }

        .change-amount {
            font-weight: 600;
            color: var(--accent-primary);
        }

        .change-type {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .change-address {
            font-family: monospace;
            font-size: 0.875rem;
            color: var(--text-primary);
        }

        .references-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .reference-item {
            font-family: monospace;
            font-size: 0.875rem;
            color: var(--text-primary);
            padding: 0.5rem;
            background: var(--bg-primary);
            border-radius: 8px;
        }

        .reference-item a {
            color: inherit;
            text-decoration: none;
        }

        .reference-item a:hover {
            color: var(--accent-primary);
        }

        /* Grid Background */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(var(--bg-card) 1px, transparent 1px),
                linear-gradient(90deg, var(--bg-card) 1px, transparent 1px);
            background-size: var(--grid-size) var(--grid-size);
            opacity: 0.05;
            z-index: -1;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Add new styles */
        .network-selector {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .network-select {
            background: var(--bg-card);
            border: 1px solid var(--text-secondary);
            border-radius: 12px;
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            font-family: inherit;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .network-select:hover {
            border-color: var(--accent-primary);
        }

        .network-select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 255, 157, 0.1);
        }

        .network-select option {
            background: var(--bg-primary);
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <div class="grid-background"></div>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <a href="/" class="logo">
                <svg viewBox="0 0 20 20">
                    <path fill="#ffffff" d="M6.70247571,4412.07175 L12.0994757,4404.08575 C12.3864757,4403.69975 13.0004757,4403.90275 13.0004757,4404.38375 L13.0004757,4415.43475 C13.0004757,4415.82075 12.5804757,4416.06175 12.2474757,4415.86675 L6.85047571,4412.80175 C6.59347571,4412.65075 6.52447571,4412.31075 6.70247571,4412.07175 L6.70247571,4412.07175 Z" transform="translate(-60, -4400)"/>
                </svg>
                <div class="logo-text">
                    hyyperlink<span class="version" id="version"></span>
                </div>
            </a>
        </header>

        <!-- Add attribution text at bottom -->
        <div id="attribution" style="
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 11px;
            color: var(--text-secondary);
            opacity: 0.8;
        "></div>

        <!-- Transaction Details -->
        <div class="transaction-details" id="transaction">
            <!-- Will be populated by JavaScript -->
        </div>
    </div>

    <script>
        const API_ENDPOINTS = [
            "api.colibri.testnet.hyyperlink.com",
            "api.ox.testnet.hyyperlink.com",
            "api.rex.testnet.hyyperlink.com"
        ];

        // Replace network selection with random selection
        const nodes = API_ENDPOINTS;
        const selectedNode = nodes[Math.floor(Math.random() * nodes.length)];
        
        // Set initial API base URL using random node
        let API_BASE = `https://${selectedNode}/api/v1`;

        // Load transaction details
        async function loadTransaction() {
            try {
                const txHash = window.location.pathname.split('/').pop();
                const response = await fetch(`${API_BASE}/transaction/${txHash}`);
                const data = await response.json();
                
                if (data.success) {
                    const tx = data.data;
                    const type = getTransactionType(tx);
                    
                    document.getElementById('transaction').innerHTML = `
                        <h2 class="section-title">Transaction Details</h2>
                        <div class="detail-grid">
                            <div class="detail-item">
                                <div class="detail-label">Hash</div>
                                <div class="detail-value">${tx.hash}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">From</div>
                                <div class="detail-value">
                                    <a href="/account/${tx.from}" style="color: inherit; text-decoration: none;">
                                        ${tx.from}
                                    </a>
                                </div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Timestamp</div>
                                <div class="detail-value">${formatDate(tx.timestamp)}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Fee</div>
                                <div class="detail-value">${formatNumber(tx.fee)} HYY</div>
                            </div>
                        </div>

                        <h3 class="section-title">Changes</h3>
                        <div class="changes-list">
                            ${tx.changes.map(change => `
                                <div class="change-item">
                                    <div class="change-icon">
                                        ${getTransactionIcon(type)}
                                    </div>
                                    <div class="change-details">
                                        <div class="change-amount">${formatNumber(change.amount)} HYY</div>
                                        <div class="change-type">${change.instruction_type.replace('Instruction', '')}</div>
                                        <div class="change-address">
                                            <a href="/account/${change.to}" style="color: inherit; text-decoration: none;">
                                                ${change.to}
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>

                        ${tx.references && tx.references.length > 0 ? `
                            <h3 class="section-title">References</h3>
                            <div class="references-list">
                                ${tx.references.map(ref => `
                                    <div class="reference-item">
                                        <a href="/transaction/${ref}">${ref}</a>
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}

                        ${tx.mining_proof ? `
                            <h3 class="section-title">Mining Proof</h3>
                            <div class="detail-grid">
                                <div class="detail-item">
                                    <div class="detail-label">Winning Address</div>
                                    <div class="detail-value">${tx.mining_proof.winning_address}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Miner Address</div>
                                    <div class="detail-value">${tx.mining_proof.miner_address}</div>
                                </div>
                            </div>
                        ` : ''}
                    `;
                    
                    // Add attribution text
                    document.getElementById('attribution').innerHTML = 
                        `this data was served by <span style="color: #4ade80">${selectedNode.split('.')[1]}</span>`;
                } else {
                    document.getElementById('transaction').innerHTML = `
                        <div style="text-align: center; padding: 2rem;">
                            <h2>Transaction not found</h2>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading transaction:', error);
            }
        }

        // Utility functions
        function formatNumber(num, decimals = 8) {
            return new Intl.NumberFormat('en-US', {
                minimumFractionDigits: decimals,
                maximumFractionDigits: decimals
            }).format(num);
        }

        function formatDate(timestamp) {
            return new Date(timestamp / 1000000).toLocaleString();
        }

        function getTransactionType(tx) {
            if (!tx.changes || tx.changes.length === 0) return 'unknown';
            const change = tx.changes[0];
            switch (change.instruction_type) {
                case 'InstructionMiningReward':
                    return 'mining';
                case 'InstructionTransfer':
                    return 'transfer';
                case 'InstructionSwapToken':
                    return 'swap';
                case 'InstructionCreateToken':
                    return 'token';
                case 'InstructionCreateLiquidityPool':
                    return 'pool';
                default:
                    return 'unknown';
            }
        }

        function getTransactionIcon(type) {
            switch (type) {
                case 'mining':
                    return 'ðŸ‘·';
                case 'transfer':
                    return 'ðŸ’¸';
                case 'swap':
                    return 'ðŸ”„';
                case 'token':
                    return 'ðŸª™';
                case 'pool':
                    return 'ðŸŒŠ';
                default:
                    return 'ðŸ“¦';
            }
        }

        // Initialize
        loadTransaction();
    </script>
</body>
</html>
